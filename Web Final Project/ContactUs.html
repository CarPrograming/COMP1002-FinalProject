<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonka Chocolate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="header_logo_reg.png" alt="Wonka Chocolate Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Wonka">Wonka</a></li>
                <li><a href="#Products">Products</a></li>
                <li><a href="#Contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>WONKA's Story</h2>
            
        </section>

        <!-- Form Section -->
        <section id="form">
            <h2>Welcome to the Wonka Chocolate Factory Form</h2>
            <form action="/submit_form" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" required min="1" max="100"><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </fieldset>
                
                <fieldset>
                    <legend>Chocolate Preferences</legend>
                    <label for="favoriteChocolate">Favorite Chocolate:</label><br>
                    <select id="favoriteChocolate" name="favoriteChocolate">
                        <option value="milkChocolate">Milk Chocolate</option>
                        <option value="darkChocolate">Dark Chocolate</option>
                        <option value="whiteChocolate">White Chocolate</option>
                        <option value="goldenTicket">Golden Ticket Chocolate</option>
                    </select><br>
                </fieldset>
                
                <fieldset>
                    <legend>Visit Details</legend>
                    <label for="visitReason">Reason for Visit:</label><br>
                    <textarea id="visitReason" name="visitReason" rows="4" cols="50" required></textarea><br>
                </fieldset>
                <input type="submit" value="Submit">
            </form> 
        </section>
    </main>
